<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/general :: header"/>
    <link rel="stylesheet" th:href="@{styles/css/Login-Form-Clean.css}">
</head>
<body>
<th:block th:insert="fragments/header :: header" />
<div class="container">
    <div class="login-clean">
        <form th:action="@{/login}" method="post">
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input type="email" class="form-control" name="username" th:placeholder="#{label.email}" /></div>
            <div class="form-group"><input type="password" class="form-control" name="password" th:placeholder="#{label.password}" /></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">[[#{label.login}]]</button></div>
            <div th:if="${param.error}">
                <p class="text-center flex-grow-0" style="font-size: 12px;color: rgb(255,0,0);">[[#{error.invalidLogin}]]</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-center flex-grow-0" style="font-size: 12px;color: rgb(255,0,0);">[[#{message.logout}]]</p>
            </div>
            <a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
</div>
<th:block th:insert="fragments/general :: footer"/>
</body>
</html>
