<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/general :: header"/>
    <link rel="stylesheet" th:href="@{styles/css/Login-Form-Clean.css}">
</head>
<body>
<th:block th:insert="fragments/header :: header" />
<div class="container">
    <div class="login-clean">
        <form th:action="@{/registration}" method="post">
            <div class="form-group" style="text-align: center;"><h2>[[#{label.registration}]]</h2></div>
            <div class="form-group">
                <input type="email" class="form-control" th:classappend="${emailError}? 'is-invalid'" name="email" th:placeholder="#{label.email}" />
                <div th:if="${emailError}" class="invalid-feedback">[[#{${emailError}}]]</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:classappend="${passwordError}? 'is-invalid'" name="password" th:placeholder="#{label.password}" />
                <div th:if="${passwordError}" class="invalid-feedback">[[#{${passwordError}}]]</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:classappend="${passwordRepeatError}? 'is-invalid'" name="passwordRepeat" th:placeholder="#{label.passwordRepeat}" />
                <div th:if="${passwordRepeatError}" class="invalid-feedback">[[#{${passwordRepeatError}}]]</div>
            </div>
            <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:classappend="${agrementsError}? 'is-invalid'" th:text="#{label.agrements}" name="agrements" />
                    <div th:if="${agrementsError}" class="invalid-feedback">[[#{${agrementsError}}]]</div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">[[#{label.registr}]]</button></div>
            <div th:if="${errorPasswordMatch}">
                <p class="text-center flex-grow-0" style="font-size: 12px;color: rgb(255,0,0);">[[#{${errorPasswordMatch}}]]</p>
            </div>
            <a class="forgot" href="/login">[[#{label.registerRedirectLogin}]]</a></form>
    </div>
</div>
<th:block th:insert="fragments/general :: footer"/>
</body>
</html>
