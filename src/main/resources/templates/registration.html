<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/general :: header"/>
    <link rel="stylesheet" th:href="@{styles/css/Login-Form-Clean.css}">
</head>
<body>
<th:block th:insert="fragments/header :: header" />
<div class="container">
    <div class="login-clean">
        <form th:action="@{/registration}" th:object="${registrationForm}" method="post">
            <div class="form-group" style="text-align: center;"><h2>[[#{label.registration}]]</h2></div>
            <div class="form-group">
                <input type="email" class="form-control" th:field="*{email}" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'" th:placeholder="#{label.email}" />
                <div th:each="err : ${#fields.errors('email')}" th:text="${err}" class="invalid-feedback"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:field="*{password}" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" th:placeholder="#{label.password}" />
                <div th:each="err : ${#fields.errors('password')}" th:text="${err}" class="invalid-feedback"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:field="*{passwordRepeat}" th:classappend="${#fields.hasErrors('passwordRepeat')}? 'is-invalid'" th:placeholder="#{label.passwordRepeat}" />
                <div th:each="err : ${#fields.errors('passwordRepeat')}" th:text="${err}" class="invalid-feedback"/>
            </div>
            <div class="form-group">
                <select th:field="*{currency}" class="nice-select custom-select custom-select-sm">
                    <option th:each="currency : ${currencyList}" th:value="${currency.currencyType}" th:text= "#{label.currency. + ${currency.currencyType}}"></option>
                </select>
            </div>
            <div class="form-check">
                 <input type="checkbox" class="form-check-input" th:field="*{agrements}" th:classappend="${#fields.hasErrors('agrements')}? 'is-invalid'" th:text="#{label.agrements}" />
                 <div th:each="err : ${#fields.errors('agrements')}" th:text="${err}" class="invalid-feedback"/>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">[[#{label.registr}]]</button></div>
            <a class="forgot" href="/login">[[#{label.registerRedirectLogin}]]</a>
        </form>
    </div>
</div>
<th:block th:insert="fragments/general :: footer"/>
</body>
</html>
