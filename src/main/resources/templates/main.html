<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/general :: header"/>
</head>
<body>
<div class="container">
    <th:block th:insert="fragments/header :: header" />

    <span th:text="${message}"></span>

    <span th:text="#{label.income}"></span>
    <div class="row">
        <span th:text="#{label.allTime}"></span>
        <span th:text="#{label.allTime}"></span>
    </div>

    <th:block th:each="transaction : ${transactions}">
        <tr>
            <td th:text="${transaction.date}">...</td>
        </tr>
    </th:block>

    <th:block th:insert="fragments/general :: footer"/>
</div>
</body>
</html>
